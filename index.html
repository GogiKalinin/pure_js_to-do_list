<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pure JS To-Do</title>
</head>
<body>
    <div class="ToDoContainer">
        <div class="ToDoGeneral">
            <div class="ToDoTitleContainer">
                <h2 class="ToDoTitle">To-Do List</h2>
            </div>
            <div class="TodoTasksContainer">
                <ul></ul>
            </div>
            <div class="ToDoMakeATask">
                <input class="ToDoMakeATaskInput" placeholder="New task..."  id="input">
                <button class="ToDoMakeATaskButton" onclick="readInput()">click</button>
            </div>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
